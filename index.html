<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="contact-envelope">
        <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="letter">
                <div class="bor-sty">
                    <form class="pt-3 px-3">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control" id="address" placeholder="Your Address">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="contact" placeholder="Your Contact Number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="city" placeholder="Your City">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="state" placeholder="Your State">
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="country" placeholder="Your Country">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="membership" placeholder="Membership Details">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="membershipNo" placeholder="Membership Number">
                        </div>

                        <div class="recaptcha">
                            <input type="checkbox" id="recaptcha">
                            <label for="recaptcha">ADD ME TO MAILING LIST</label>
                        </div>

                    </form>

                    <form class="pt-3 px-3 low-form">
                        <div class="form-header mb-3">Your Feedback</div>
                        <!-- <div class="line mb-3"></div> -->
                        <div class="row mb-3">
                            <div class="col-md-4">

                                <select class="form-select" id="feedbackType">
                                    <option selected>Others</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="question">Question</option>
                                    <option value="issue">Issue / Problems</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="subject"
                                    placeholder="Enter Your Subject...">
                            </div>
                            <div class="recaptcha col-md-4">
                                <input type="checkbox" id="recaptcha">
                                <label for="recaptcha">I'm not a robot</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" placeholder="Your Message..."></textarea>
                        </div>

                        <div class="text-center mt-4">
                            <button>
                                <h4>Now, I send thanks</h4>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
